<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Smocze Włości</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="content">
    <div id="intro"></div>

    <div id="world" class="tab-content">
        <h2>Świat</h2>
        <p>Tu pojawi się mapa świata.</p>
    </div>

    <div id="dragons" class="tab-content">
        <h2>Smoki</h2>
        <div id="dragons-list"></div>
    </div>

    <div id="home" class="tab-content">
        <h2>Dom</h2>
        <div id="home-content"></div>
    </div>

    <div id="work" class="tab-content">
        <h2>Praca</h2>
        <p>Tu będą misje.</p>
    </div>

    <div id="merchant" class="tab-content">
        <h2>Handlarz Smoczych Jaj</h2>
        <div id="merchant-content"></div>
    </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
    <div id="currency-display" style="padding:10px; text-align:center; border-bottom:1px solid #cfd8ff; margin-bottom:10px;">Waluty: 0 miedzi | 0 srebra | 0 złota</div>
    <h2>Zakładki</h2>

    <div class="tab" onclick="openTab('world')">Świat</div>
    <div class="tab" onclick="openTab('dragons')">Smoki</div>
    <div class="tab" onclick="openTab('home')">Dom</div>
    <div id="tab-work" class="tab" onclick="openTab('work')">Praca</div>
    <div class="tab" onclick="openTab('merchant')">Handlarz</div>

    <!-- RESET JAKO OSTATNIA ZAKŁADKA -->
    <div class="tab reset-tab" onclick="resetGame()">RESET DO POCZĄTKU</div>
</div>

<script src="script.js"></script>
</body>
</html>
