<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Smocze Włości</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="intro"></div>

        <div id="main-area" class="tab-content" style="display:block;">
            <!-- tutaj wstawiana zawartość przez JS -->
        </div>

        <!-- przykładowy footer / info -->
        <div style="max-width:900px;margin:20px auto;color:#9fb3ff;text-align:center;font-size:13px;">
            Gra demonstracyjna – użyj panelu po prawej, aby przełączać zakładki.
        </div>
    </div>

    <aside id="sidebar" aria-label="Panel">
        <h2>Menu</h2>

        <div class="tab" onclick="openTab('home')">Dom</div>
        <div class="tab" onclick="openTab('dragons')">Smoki</div>
        <div class="tab" onclick="openTab('merchant')">Handlarz</div>

        <div id="home" class="tab-content" style="display:block; margin-top:10px;">
            <div id="home-content"></div>
        </div>

        <div id="dragons" class="tab-content" style="margin-top:10px;">
            <div id="dragons-list"></div>
        </div>

        <div id="merchant" class="tab-content" style="margin-top:10px;">
            <div id="merchant-content"></div>
        </div>

        <div style="margin-top:auto;">
            <button class="reset-tab" type="button" title="Reset gry">Reset</button>
        </div>
    </aside>

    <script src="script.js" defer></script>
</body>
</html>
