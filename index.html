<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Smocze Włości</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="intro"></div>

        <div id="main-area" class="tab-content" style="display:block;">
            <!-- tutaj wstawiana zawartość przez JS -->
        </div>

        <div style="max-width:900px;margin:20px auto;color:#9fb3ff;text-align:center;font-size:13px;">
            Gra demonstracyjna – użyj panelu po prawej, aby przełączać zakładki.
        </div>
    </div>

    <div id="sidebar">
    <h2>Zakładki</h2>

    <div class="tab" onclick="openTab('world')">Świat</div>
    <div class="tab" onclick="openTab('dragons')">Smoki</div>
    <div class="tab" onclick="openTab('home')">Dom</div>
    <div class="tab" onclick="openTab('work')">Praca</div>
    <div class="tab" onclick="openTab('merchant')">Handlarz</div>

    <!-- PRZYCISK RESETU JAKO OSTATNIA ZAKŁADKA -->
    <div class="tab reset-tab" onclick="resetGame()">RESET DO POCZĄTKU</div>
</div>

    <script src="script.js" defer></script>
</body>
</html>
